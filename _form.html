<div class="form-group">
    <label for="name" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
        <input type="text" ng-model="player.name" class="form-control" id="name" placeholder="Player Name"/>
    </div>
</div>
<div class="form-group">
    <label for="description" class="col-sm-2 control-label">Description</label>
    <div class="col-sm-10">
        <input type="text" ng-model="player.description" class="form-control" id="description" placeholder="Player Description"/>
    </div>
</div>

<div class="form-group">
    <label for="age" class="col-sm-2 control-label">Age</label>
    <div class="col-sm-10">
        <input type="text" ng-model="player.age" class="form-control" id="age" placeholder="Player Age"/>
    </div>
</div>

<div class="form-group">
    <label for="level" class="col-sm-2 control-label">Level</label>
    <div class="col-sm-10">
        <input type="text" ng-model="player.level" class="form-control" id="level" placeholder="Player Level"/>
    </div>
</div>
<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Save"/>
    </div>
</div>
